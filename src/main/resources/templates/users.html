<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text center">
    <div class="d-flex p-2 bd-highlight gap-3">
        <h2>Admin Panel</h2>
        <a class="h2" th:href="@{/users}">Admin Panel</a>
        <a class="h2" th:href="@{/username}">Actual Session</a>
        <a class="h2" href="logout">Logout</a>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
            </tr>
            </thead>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.email}]]</td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
</body>
</html>
